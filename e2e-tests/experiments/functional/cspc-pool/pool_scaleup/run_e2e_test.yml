---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: cstor-cspc-pool-scaleup-
  namespace: e2e
spec:
  template:
    metadata:
      name: e2e
      labels:
        app: cstor-cspc-pool-scaleup
    spec:
      serviceAccountName: e2e
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/cstor-csi-e2e:ci
        imagePullPolicy: IfNotPresent

        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

            # Provide POOL_NAME to expand
          - name: POOL_NAME
            value: ""

           # Provide the value for POOL_TYPE to expand
           # stripe,mirror,raidz1,raidz2
          - name: POOL_TYPE
            value: ""

           # Namespace where the OpenEBS components are deployed
          - name: OPERATOR_NS
            value: ""

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./e2e-tests/experiments/functional/cspc-pool/pool_scaleup/test.yml -i /etc/ansible/hosts -v; exit 0"]
